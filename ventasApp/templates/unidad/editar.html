{% extends "plantilla.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card card-warning mx-4 my-4">
        <div class="card-header">
            <h1 class="card-title">EDITAR UNIDAD</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'listar_unidades' %}" class="btn btn-secondary">Cancelar</a>
                    &nbsp;
                    <button type="submit" class="btn btn-warning text-white">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
